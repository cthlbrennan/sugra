{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="font-banner mb-4 text-center text-yellow">Contact Us</h1>
            <div class="card bg-light-accent">
                <div class="card-body">
                    <form method="post" class="font-main">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="content" class="form-label text-dark-accent">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-custom font-cta bg-main text-yellow">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
