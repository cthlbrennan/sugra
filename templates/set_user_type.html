{% extends "base.html" %}
{% load i18n %}

{% block title %}Set Account Type{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Set Your Account Type</h2>
    <form method="post" class="col-md-6 offset-md-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
