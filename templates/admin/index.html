{% extends "admin/index.html" %}

{% if messages %}
<ul class="messagelist">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block sidebar %}
{{ block.super }}

<div class="module">
    <h2>Game Review</h2>
    <ul>
        <li><a href="{% url 'admin:review_games' %}">Review Submitted Games</a></li>
    </ul>
</div>
{% endblock %}
