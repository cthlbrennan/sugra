{% extends "base.html" %}
{% load allauth i18n %}

{% block title %}
Logout
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">{% trans "Sign Out" %}</h1>
    <p class="lead text-center mb-3">{% trans "Are you sure you want to sign out?" %}</p>

    <form class="text-center" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ redirect_field }}
        <button type="submit" class="btn btn-success">
            {% trans "Sign Out" %}
        </button>
    </form>
</div>
{% endblock body %}
